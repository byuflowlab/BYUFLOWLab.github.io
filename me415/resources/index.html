<!-- ### Aircraft (and Rocket) Design Tools

#### Airfoil Analysis
- [XFOIL](http://web.mit.edu/drela/Public/web/xfoil/): viscous or inviscid aerodynamic performance of airfoils.  Panel method with integral boundary layer formulation.
- [CloudFoil](http://aero.go.usu.edu/cloudfoil/): runs [SU2](http://su2.stanford.edu) for airfoils, as a RANS solver, in the cloud.

#### Wing/Aircraft Aerodynamics and Stability Derivatives
- [XFLR5](http://www.xflr5.com/xflr5.htm): aerodynamics and stability derivatives of low Reynolds number aircraft.  Uses XFOIL with a a vortex lattice method or a 3D panel method.
- [AVL](http://web.mit.edu/drela/Public/web/avl/): similar program based on an extended vortex lattice method.  Less user-friendly, but a longer history of usage.
- [Tornado](http://tornado.redhammer.se): a vortex lattice method in Matlab.

#### Geometry
- [OpenVSP](http://www.openvsp.org): a parametric geometry modeling tool for aircraft.  Includes some analysis capabilities as well through a vortex lattice method.
- [MachUp](http://aero.go.usu.edu/machup/): geometry modeling tool with built-in nonlinear lifting line algorithm.

#### Propellers/Motors
- [DriveCalc](http://www.drivecalc.de): model RC airplane electric power system.  Less features than MotoCalc but free and works on all operating systems.
- [MotoCalc](http://www.motocalc.com): easy to use tool for modeling RC airplane electric power systems (only free for 30 days and only on Windows)
- [QPROP](http://web.mit.edu/drela/Public/web/qprop/): propeller/motor analysis and design

#### Aircraft Design and Optimization
- [SUAVE](http://suave.stanford.edu): Python-based open-source conceptual aircraft design tool
- [CEASIOM](http://www.ceasiom.com)

#### Flight Simulators

- [Gazebo](http://gazebosim.org): this is what we use to perform software-in-the-loop simulations using the exact same autopilot software that will be on your plane.  Gazebo is setup on a computer in the FB.
- [FlightGear](http://www.flightgear.org): connect RC transmitter and virtually flight test your aircraft by inputting mass properties and aerodynamic/control coefficients.  It is also possible to simulate your autopilot, though this requires a fair amount of additional effort.
- [CRRCSim](https://sourceforge.net/projects/crrcsim/): similar.

#### Rockets
- [OpenRocket](http://openrocket.info) -->
